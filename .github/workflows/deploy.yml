name: boxbox test 배포

on:
  push:
    branches: [ beta-release ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: 코드 가져오기
        uses: actions/checkout@v4


      - name: JDK 21 설치
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21


      - name: 빌드
        run: ./gradlew clean build -x test


      - name: JAR 파일 찾기
        id: artifact
        run: echo "jar_file=$(ls -1t build/libs/*SNAPSHOT.jar | head -n1)" >> $GITHUB_OUTPUT


      - name: 서버로 JAR 업로드
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.NCP_HOST }}
          username: ${{ secrets.NCP_USER }}
          key: ${{ secrets.NCP_PRIVATE_KEY }}
          source: ${{ steps.artifact.outputs.jar_file }}
          target: /root/deploy/releases/
          strip_components: 2
          overwrite: true


      - name: 서버에서 실행 교체
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.NCP_HOST }}
          username: ${{ secrets.NCP_USER }}
          key: ${{ secrets.NCP_PRIVATE_KEY }}
          script: |
            set -Eeuo pipefail
            APP_DIR=/root/deploy
            REL_DIR=$APP_DIR/releases
            RUN_LINK=$APP_DIR/boxbox-latest.jar

            mkdir -p "$REL_DIR"

            # releases 에서 최신 JAR (regular file만)
            NEW_JAR="$(find "$REL_DIR" -maxdepth 1 -type f -name '*.jar' -printf '%T@ %p\n' \
                       | sort -nr | awk 'NR==1{print $2}')"

            if [ -z "${NEW_JAR:-}" ]; then
              echo "ERROR: $REL_DIR 에 JAR가 없습니다." >&2
              exit 1
            fi

            # 실행 링크 갱신 (same file 에러 방지)
            CUR="$(readlink -f "$RUN_LINK" 2>/dev/null || true)"
            TGT="$(readlink -f "$NEW_JAR")"
            if [ "$CUR" != "$TGT" ]; then
              ln -sfn "$TGT" "$RUN_LINK"
              printf 'Updated symlink: %s -> %s\n' "$RUN_LINK" "$TGT"
            else
              echo "Symlink already up-to-date."
            fi

            sudo systemctl daemon-reload
            sudo systemctl restart boxbox.service || true
            sudo systemctl status boxbox.service --no-pager || true
            journalctl -u boxbox.service -n 120 --no-pager || true
